<ion-view view-title="Coupon Listing" class="shop-sale-view">
  <ion-content>
        <ion-list>
          <div ng-repeat="coupon in coupons">
            <ion-item class="item-button-right">
              <h2 class="list-text">{{coupon.vendor}}</h2>
              <h3> <i class="{{coupon.icon}}"></i>  {{coupon.category}}</h3>
             {{coupon.title}} 
              </br>
              Distance: {{coupon.distance}} mile(s)
               <button class="button button-outline button-balanced">Redeem</button>
            </ion-item>        
          <div>               
        </ion-list>  
  </ion-content> 
</ion-view>
